<body class="nes-pointer">
    <div class="overlay ">
    </div>
    <article class="nes-container with-title is-centered is-dark">
        <p class="title">Status</p>
        <p class="status-bar">Bienvenue dans Fighting Surface</p>
    </article>


    <article class="menu">
        <button type="button" class="nes-btn is-warning play">Jouer</button>
        <button type="button" class="nes-btn is-warning getscore">Scores</button>
        <button type="button" class="nes-btn is-warning getcredit">Crédits</button>
    </article>


    <article class="score disable">
        <div class="nes-container is-dark with-title disable">
            <p class="title">votre score</p>
            <p>1000</p>
            <form action="" method="post">
                <form action="" method="post">
                    <label for="dark_field" style="color:#fff;">votre pseudo</label>
                    <input type="text" id="dark_field" class="nes-input is-dark">
                    <button type="button" class="nes-btn is-success">Envoie</button>
                    <button type="button" class="nes-btn is-error">Quitter</button>
                </form>

        </div>

        </form>
        <div class="nes-table-responsive score-table disable">
            <table class="nes-table is-bordered is-dark">
                <thead>
                    <tr>
                        <th>Pseudo</th>
                        <th>Scores</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>michel</td>

                        <td>3440</td>
                    </tr>
                </tbody>
            </table>
            <button type="button" class="nes-btn is-warning">Retour au menu</button>
        </div>


    </article>


    <article class="credit disable">
        <div class="nes-table-responsive credit-table">
            <table class="nes-table is-bordered is-dark">
                <thead>
                    <tr>
                        <th>Auteur</th>
                        <th>Asset</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><a href="#">James</a></td>
                        <td>Le grincheux</td>
                    </tr>
                    <tr>
                        <td><a href="#">Bill</a></td>
                        <td>Le grincheux</td>
                    </tr>
                </tbody>
            </table>
            <button type="button" class="nes-btn is-warning">Retour au menu</button>
        </div>
    </article>


    <main class="game disable">
        <article class="history">
            <!-- <img src="img/barzork_bourrin.png" alt="" class="dead-enemy"> -->

        </article>
        <section class="allies">

            <article class="action">
                <button type="button" class="nes-btn is-disabled  attack-js">Attack</button>
                <!-- Doit être gris par default une fois 5 attaque si le combat est encore ok alors il est activé-->
                <button type="button" class="nes-btn is-disabled special-js">Special</button>
            </article>
            <article>
                <h2 class="allies-pp"></h2>
                <img src="img/fighter.png" alt="">
            </article>
            <article class="life-bar">
                <label for="allies-bar">Point de vie</label>
                <progress class="nes-progress is-success" id="allies-bar" max="100" value="70"> 70% </progress>
            </article>
        </section>
        <section class="turn-arrow">
            <img src="img/arrow.png" alt="">
        </section>
        <section class="enemy">
            <article class="enemies-generator">

            </article>
            <article class="ennemy-appear disable">
                <h2 class="enemy-title"></h2>
                <img src="" alt="" class="enemy-pp">
            </article>
            <article class="ennemy-appear life-bar disable">
                <label for="enemy-bar">Point de vie</label>
                <progress class="nes-progress is-success" id="enemy-bar" max="100" value="70"><p>70%</p>  </progress>
            </article>
        </section>

    </main>
    <script type="module" src="main.js"></script>
